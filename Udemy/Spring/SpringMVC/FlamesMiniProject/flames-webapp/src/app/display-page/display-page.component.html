<table align="center" border="1px">
    <thead>
        <td><b>User</b></td>
        <td><b>Crush</b></td>
        <td><b>Relation</b></td>
    </thead>
    <tr *ngFor="let name of names">

        <td>
            <p>{{name.userName}}</p>
        </td>
        <td>
            <p>{{name.crushName}}</p>
        </td>
        <td>
            <p>{{name.flames}}</p>
        </td>

    </tr>
</table>
