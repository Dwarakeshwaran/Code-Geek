<div class="loginBox">

    <label for="user">User Name: </label>
    <input type="text" id="user" placeholder="Enter User Name..." #username><br /><br />

    <label for="pass">Password: </label>
    <input type="text" id="pass" placeholder="Enter Password..." #password><br /><br />

    <button (click) = "loginCheck(username.value, password.value)">Login</button><br /><br />

    <a routerLink="/register">Not an existing User? Click here to Register...</a><br /><br />
    <a>Forgot Password</a>

</div>


<router-outlet></router-outlet>
