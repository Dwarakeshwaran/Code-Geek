
<div class="manga-body">
    <p>manga works!</p>
<table class="table-body">
    <tr>
        <th>Manga</th>
        <th>Genre</th>
        <th>Year</th>
    </tr>
    <tr *ngFor ="let manga of mangas">
        <td>{{manga.name}}</td>
        <td>{{manga.genre}}</td>
        <td>{{manga.year}}</td>
    </tr>
</table>

</div>
