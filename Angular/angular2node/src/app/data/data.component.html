<p>data works!</p>
<h1>{{name}}</h1>

<h3>{{ currency | currency : 'INR' }}</h3>

<table>
    <tr>
        <th>Anime</th>
        <th>Genre</th>
        <th>Year</th>
    </tr>
    <tr *ngFor ="let anime of animes">
        <td>{{anime.name}}</td>
        <td>{{anime.genre}}</td>
        <td>{{anime.year}}</td>
    </tr>
</table>
